<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Belajar Fungsi di Javascript</title>
  </head>
  <body>
    <fieldset>
      <legend>Input Barang</legend>
      <input type="text" name="barang" placeholder="masukin barang" />
      <input type="button" onclick="addBarang()" value="Tambah" />
    </fieldset>

    <div>
      <ul id="list-barang"></ul>
    </div>

    <script>
      var dataBarang = ["Buku Tulis", "PUlpen", "Pensil"];

      function showBarang() {
        var listBarang = document.getElementById("list-barang");

        //Clear List Barang
        listBarang.innerHTML = "";

        // Cetak Semua Barang
        for (let i = 0; i < dataBarang.length; i++) {
          var btnEdit = "<a href='#' onclick='editBarang(" + i + ")'>Edit</a>";
          var btnHapus =
            "<a href='#' onclick='hapusBarang(" + i + ")'>Hapus</a>";
          listBarang.innerHTML +=
            "<li>" +
            dataBarang[i] +
            " [" +
            btnEdit +
            " | " +
            btnHapus +
            "]</li>";
        }
      }

      function addBarang() {
        var input = document.querySelector("input[name=barang]");
        dataBarang.push(input.value);
        showBarang();
      }

      function editBarang(id) {
        var newBarang = prompt("Nama Baru", dataBarang[id]);
        dataBarang[id] = newBarang;
        showBarang();
      }

      function hapusBarang(id) {
        dataBarang.splice(id, 1);
        showBarang();
      }

      showBarang();
    </script>
  </body>
</html>
